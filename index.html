<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Welcome Sign</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #222;
            perspective: 1000px;
        }

        .welcome {
            font-size: 3em;
            font-family: 'Arial', sans-serif;
            color: #3498db;
            display: inline-block;
            transform-style: preserve-3d;
            animation: dance 3s infinite alternate;
        }

        .letter {
            display: inline-block;
            transform-origin: center;
            transform-style: preserve-3d;
        }

        @keyframes dance {
            0%, 100% {
                transform: rotateX(0) rotateY(0) rotateZ(0);
            }
            25% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
            50% {
                transform: rotateX(0) rotateY(0) rotateZ(0);
            }
            75% {
                transform: rotateX(-360deg) rotateY(-360deg) rotateZ(-360deg);
            }
        }

        /* Adjust individual letters' positions and rotations */
        .letter:nth-child(1) {
            animation: letterDance 3s infinite alternate;
        }

        .letter:nth-child(2) {
            animation: letterDance 3s infinite alternate-reverse;
        }

        .letter:nth-child(3) {
            animation: letterDance 3s infinite alternate;
        }

        .letter:nth-child(4) {
            animation: letterDance 3s infinite alternate-reverse;
        }

        .letter:nth-child(5) {
            animation: letterDance 3s infinite alternate;
        }

        @keyframes letterDance {
            0%, 100% {
                transform: translate3d(0, 0, 0) rotateX(0) rotateY(0) rotateZ(0);
            }
            25% {
                transform: translate3d(0, 20px, 0) rotateX(45deg) rotateY(45deg) rotateZ(45deg);
            }
            50% {
                transform: translate3d(0, 0, 0) rotateX(0) rotateY(0) rotateZ(0);
            }
            75% {
                transform: translate3d(0, -20px, 0) rotateX(-45deg) rotateY(-45deg) rotateZ(-45deg);
            }
        }
    </style>
</head>

<body>
    <div class="welcome">
        <span class="letter">W</span>
        <span class="letter">e</span>
        <span class="letter">l</span>
        <span class="letter">c</span>
        <span class="letter">o</span>
        <span class="letter">m</span>
        <span class="letter">e</span>
    </div>
</body>

</html>
