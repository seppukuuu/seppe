<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #222;
            overflow: hidden;
        }

        #pong {
            position: relative;
            background: #fff;
            width: 600px;
            height: 400px;
        }

        .paddle {
            position: absolute;
            width: 20px;
            height: 100px;
            background: #3498db;
        }

        #leftPaddle {
            left: 0;
        }

        #rightPaddle {
            right: 0;
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #e74c3c;
            border-radius: 50%;
            animation: moveBall 1s linear infinite;
        }

        @keyframes moveBall {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(200px, 200px);
            }
        }

        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="pong">
        <div id="leftPaddle" class="paddle"></div>
        <div id="rightPaddle" class="paddle"></div>
        <div class="ball"></div>
        <div id="score">0 - 0</div>
    </div>

    <script>
        let leftScore = 0;
        let rightScore = 0;

        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowUp') {
                movePaddle('rightPaddle', -20);
            } else if (event.key === 'ArrowDown') {
                movePaddle('rightPaddle', 20);
            } else if (event.key === 'ArrowLeft') {
                movePaddle('leftPaddle', -20);
            } else if (event.key === 'ArrowRight') {
                movePaddle('leftPaddle', 20);
            }
        });

        function movePaddle(paddleId, offset) {
            const paddle = document.getElementById(paddleId);
            const currentTop = parseInt(window.getComputedStyle(paddle).top);
            paddle.style.top = (currentTop + offset) + 'px';
        }

        function updateScore() {
            document.getElementById('score').innerText = `${leftScore} - ${rightScore}`;
        }

        // Voeg hier logica toe voor het bewegen van de bal en het bijwerken van de score
    </script>
</body>

</html>
